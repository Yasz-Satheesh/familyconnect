<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container">
        <div class="form-wrapper">
            <header>
                <h1>Create Account</h1>
                <p>Join us today! Fill in your details below.</p>
            </header>

            <form id="registrationForm" novalidate>
                <div class="input-group-row">
                    <div class="input-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="John" required>
                        <span class="error-message" id="firstNameError">First name is required</span>
                    </div>
                    <div class="input-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                        <span class="error-message" id="lastNameError">Last name is required</span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{10}"
                        maxlength="10" required>
                    <span class="error-message" id="phoneError">Please enter a valid 10-digit number</span>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                    <span class="error-message" id="emailError">Please enter a valid email address</span>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6">
                    <span class="error-message" id="passwordError">Password must be at least 6 characters</span>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
                    <span class="error-message" id="confirmPasswordError">Passwords do not match</span>
                </div>

                <div class="input-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" placeholder="Street, City, Zip Code"
                        required></textarea>
                    <span class="error-message" id="addressError">Address is required</span>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>

                <button type="submit" id="submitBtn" disabled>Create Account</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
